<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash Kumar - Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/linm-css/css/linm.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="profile-container text-center" data-aos="fade-in">
            <img src="https://i.ibb.co/w40fY98/1000459698.png" alt="Profile Picture" class="profile-pic mb-4 hvr-float-shadow">
            <h1 class="text-white hvr-underline-from-center">Yash Kumar</h1>
            <p class="text-white hvr-grow">Age: XX</p>
            <p class="text-white hvr-grow">Hobbies: Music, Coding</p>
        </div>
        
        <div class="about-container mt-5 w-75" data-aos="fade-up">
            <h2 class="text-white text-center mb-4 hvr-underline-from-center">About Me</h2>
            <p class="text-white text-center hvr-float">Hi, my name is Yash Kumar, also known as SableMeow on the internet. I love music and occasionally enjoy coding.</p>
            <div class="progress-container text-center">
                <label for="coding-progress" class="text-white hvr-grow">Coding Skills</label>
                <div class="progress">
                    <div id="coding-progress" class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
                </div>
            </div>
        </div>

        <div class="projects-container mt-5 w-75" data-aos="fade-up">
            <h2 class="text-white text-center mb-4 hvr-underline-from-center">GitHub Projects</h2>
            <ul class="list-group list-group-flush" id="project-list">
                <!-- GitHub projects will be appended here -->
            </ul>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="scripts.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
