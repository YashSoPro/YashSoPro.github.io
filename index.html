<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Sable Meow</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header d-flex justify-content-center align-items-center">
    <h1>Welcome</h1>
  </div>
  <div class="background d-flex justify-content-center align-items-center">
    <div class="content text-center">

      <div class="profile-picture">
        <img src="" alt="Yash Kumar - Sable Meow" id="profile-image">
      </div>

      <div class="section">
        <h2>Yash Kumar</h2>
        <h3>Also known as Sable Meow</h3>
      </div>
      <div class="section">
        <h2>Hobbies</h2>
        <p>Music and I.T</p>
      </div>
      <div class="section">
        <h2>GitHub Projects</h2>
        <ul class="projects" id="projects"></ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {

      // Profile Picture (assuming your image URL is in a variable)
      const profilePictureUrl = "https://your_image_url.com/profile_picture.jpg"; // Replace with your actual URL
      $("#profile-image").attr("src", profilePictureUrl);

      // Fetch GitHub Projects (assuming you still want it)
      const projects = [
        { name: "emuinabox", link: "https://github.com/YashSoPro/emuinabox" },
        { name: "MeowCraftServer", link: "https://github.com/YashSoPro/MeowCraftServer" },
        { name: "meowmc", link: "https://github.com/YashSoPro/meowmc" }
      ];

      const projectContainer = $("#projects");
      projects.forEach(project => {
        const listItem = `
        <li class="project-box">
          <a href="${project.link}" target="_blank" class="project-link">${project.name}</a>
        </li>`;
        projectContainer.append(listItem);
      });

    });
  </script>
</body>
</html>
