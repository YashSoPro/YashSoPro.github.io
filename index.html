<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sable Meow</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .content {
            text-align: center;
            padding: 2em;
        }
        .profile-picture {
            background-image: url('https://i.ibb.co/pQFDkT0/1000459698.png');
            background-size: cover;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 1em;
        }
        .background {
            background-image: url('https://i.ibb.co/w40fY98/1000459698.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .section {
            margin: 2em 0;
        }
        .projects {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
        }
        .project-box {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .project-box:hover {
            transform: scale(1.05);
        }
        .project-box img {
            width: 50px;
            height: 50px;
        }
        .project-box a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome</h1>
    </div>
    <div class="background">
        <div class="content">
            <div class="profile-picture"></div>
            <div class="section">
                <h2>Yash Kumar</h2>
                <h3>Also known as Sable Meow</h3>
            </div>
            <div class="section">
                <h2>Hobbies</h2>
                <p>Music and I.T</p>
            </div>
            <div class="section">
                <h2>GitHub Projects</h2>
                <ul class="projects">
                    <li class="project-box">
                        <a href="https://github.com/YOUR_USERNAME/PROJECT_1" target="_blank">
                            <img src="https://i.ibb.co/kBCbD6y/github-icon.png" alt="GitHub">
                            <p>Project 1</p>
                        </a>
                    </li>
                    <li class="project-box">
                        <a href="https://github.com/YOUR_USERNAME/PROJECT_2" target="_blank">
                            <img src="https://i.ibb.co/kBCbD6y/github-icon.png" alt="GitHub">
                            <p>Project 2</p>
                        </a>
                    </li>
                    <li class="project-box">
                        <a href="https://github.com/YOUR_USERNAME/PROJECT_3" target="_blank">
                            <img src="https://i.ibb.co/kBCbD6y/github-icon.png" alt="GitHub">
                            <p>Project 3</p>
                        </a>
                    </li>
                    <!-- Add your actual GitHub projects here -->
                </ul>
            </div>
            <div class="section">
                <h2>Interactive Notebook</h2>
                <iframe src="http://localhost:8866/voila/render/your_notebook.ipynb" width="100%" height="600px"></iframe>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
