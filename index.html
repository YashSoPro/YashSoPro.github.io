<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sable Meow</title>

    <!-- External CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ahmeterenodaci.github.io/AEO-TypeWriter/css/aeo-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/buttercake@4.0.0/dist/css/butterCake.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
        }

        .header {
            background-color: #1976d2;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .content {
            text-align: center;
            padding: 2em;
        }

        .profile-picture {
            background-image: url('https://i.ibb.co/pQFDkT0/1000459698.png');
            background-size: cover;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 1em;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .background {
            background-image: url('https://i.ibb.co/w40fY98/1000459698.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .section {
            margin: 2em 0;
        }

        .projects {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
        }

        .project-box {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .project-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .project-box img {
            width: 50px;
            height: 50px;
        }

        .project-box a {
            text-decoration: none;
            color: black;
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <header class="header animate__animated animate__fadeInDown">
        <h1>Welcome</h1>
    </header>

    <main class="background">
        <div class="content">
            <!-- Profile Picture -->
            <div class="profile-picture"></div>

            <!-- Profile Information -->
            <section class="section">
                <h2 id="name">Yash Kumar</h2>
                
                <h3 id="alias">Also known as Sable Meow</h3>
            </section>

            <!-- Hobbies -->
            <section class="section">
                <h2>Hobbies</h2>
                <p id="hobbies">Music and I.T</p>
            </section>

            <!-- GitHub Projects -->
            <section class="section">
                <h2>GitHub Projects</h2>
                <ul class="projects" id="projects"></ul>
            </section>
        </div>
    </main>

    <!-- Loader overlay -->
    <div class="loader-overlay">
        <span class="loader"></span>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ahmeterenodaci.github.io/AEO-TypeWriter/js/aeo-typewriter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/buttercake@4.0.0/dist/js/butterCake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Loader overlay
            $(window).on('load', function() {
                setTimeout(function(){
                    $(".loader-overlay").fadeOut(500);
                }, 1000);
            });

            // Typewriter Effect for Profile Information
            const typewriterSettings = {
                waitingTime: 1000,
                delay: 150,
                hide: 0,
                cursor: true
            };

            $("#name").typewriter({ 
                ...typewriterSettings,
                text: "Yash Kumar"
            });

            $("#alias").typewriter({
                ...typewriterSettings,
                text: "Also known as Sable Meow",
                waitingTime: 2000 // Overriding waitingTime for alias
            });

            $("#hobbies").typewriter({
                ...typewriterSettings,
                text: "Music and I.T",
                waitingTime: 3000 // Overriding waitingTime for hobbies
            });

            // Fetch GitHub Projects
            const projects = [
                { name: "emuinabox", link: "https://github.com/YashSoPro/emuinabox" },
                { name: "MeowCraftServer", link: "https://github.com/YashSoPro/MeowCraftServer" },
                { name: "meowmc", link: "https://github.com/YashSoPro/meowmc" }
            ];

            const projectContainer = $("#projects");
            projects.forEach(project => {
                const listItem = `
                    <li class="project-box">
                        <a href="${project.link}" target="_blank" class="project-link">${project.name}</a>
                    </li>`;
                projectContainer.append(listItem);
            });

            // Animations
            gsap.from(".project-box", {
                opacity: 0,
                y: 50,
                duration: 1,
                stagger: 0.3
            });
        });
    </script>
</body>

</html>
