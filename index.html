<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sable Meow</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing CSS styles here */
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome</h1>
    </div>
    <div class="background">
        <div class="content">
            <div class="profile-picture"></div>
            <div class="section">
                <h2>Yash Kumar</h2>
                <h3>Also known as Sable Meow</h3>
            </div>
            <div class="section">
                <h2>Hobbies</h2>
                <p id="hobbies"></p>
            </div>
            <div class="section">
                <h2>GitHub Projects</h2>
                <div id="projectContainer" class="projects">
                    <!-- Projects will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        // Your GitHub projects
        const projects = [
            { name: "emuinabox", link: "https://github.com/YashSoPro/emuinabox" },
            { name: "MeowCraftServer", link: "https://github.com/YashSoPro/MeowCraftServer" },
            { name: "meowmc", link: "https://github.com/YashSoPro/meowmc" }
        ];

        let currentProjectIndex = 0;

        // Function to display the current project
        function displayProject(index) {
            const projectContainer = document.getElementById("projectContainer");
            projectContainer.innerHTML = `
                <div class="project-box">
                    <a href="${projects[index].link}" target="_blank">
                        <img src="https://i.ibb.co/kBCbD6y/github-icon.png" alt="GitHub">
                        <p>${projects[index].name}</p>
                    </a>
                </div>
            `;
        }

        // Display the initial project
        displayProject(currentProjectIndex);

        // Typed.js typewriter effect for hobbies with occasional spelling mistakes
        const hobbiesTyped = new Typed("#hobbies", {
            strings: ["Music and I.T", "Coding and Gming", "Exploring new technlogies"],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true,
            backDelay: 2000,
            startDelay: 1000,
            onStringTyped: function(arrayPos, self) {
                const currentString = self.strings[self.sequence[self.arrayPos]];
                const typoChance = Math.random();
                if (typoChance < 0.1) { // 10% chance of introducing a typo
                    const typoIndex = Math.floor(Math.random() * currentString.length);
                    const typoChar = String.fromCharCode(97 + Math.floor(Math.random() * 26)); // Random lowercase letter
                    const correctedString = currentString.substring(0, typoIndex) + typoChar + currentString.substring(typoIndex + 1);
                    self.strings[arrayPos] = correctedString;
                    self.options.callbacks.onStringTyped(arrayPos, self);
                }
            }
        });

        // Function to change the project every 10 seconds
        setInterval(() => {
            currentProjectIndex = (currentProjectIndex + 1) % projects.length;
            displayProject(currentProjectIndex);
        }, 10000);
    </script>
</body>
</html>
