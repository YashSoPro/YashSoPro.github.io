<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sable Meow</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing CSS styles here */
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome</h1>
    </div>
    <div class="background">
        <div class="content">
            <div class="profile-picture"></div>
            <div class="section">
                <h2>Yash Kumar</h2>
                <h3>Also known as Sable Meow</h3>
            </div>
            <div class="section">
                <h2>Hobbies</h2>
                <p>Music and I.T</p>
            </div>
            <div class="section">
                <h2>GitHub Projects</h2>
                <div id="projectContainer" class="projects">
                    <!-- Projects will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
        // Your GitHub projects
        const projects = [
            { name: "emuinabox", link: "https://github.com/YashSoPro/emuinabox" },
            { name: "MeowCraftServer", link: "https://github.com/YashSoPro/MeowCraftServer" },
            { name: "meowmc", link: "https://github.com/YashSoPro/meowmc" }
        ];

        let currentProjectIndex = 0;

        // Function to display the current project
        function displayProject(index) {
            const projectContainer = document.getElementById("projectContainer");
            projectContainer.innerHTML = `
                <div class="project-box" id="projectBox">
                    <a href="${projects[index].link}" target="_blank">
                        <img src="https://i.ibb.co/kBCbD6y/github-icon.png" alt="GitHub">
                        <p>${projects[index].name}</p>
                    </a>
                </div>
            `;
        }

        // Display the initial project
        displayProject(currentProjectIndex);

        // Swipe functionality
        const projectBox = document.getElementById("projectBox");
        const hammertime = new Hammer(projectBox);
        hammertime.on("swipeleft", function() {
            if (currentProjectIndex < projects.length - 1) {
                currentProjectIndex++;
                displayProject(currentProjectIndex);
            }
        });
        hammertime.on("swiperight", function() {
            if (currentProjectIndex > 0) {
                currentProjectIndex--;
                displayProject(currentProjectIndex);
            }
        });
    </script>
</body>
</html>
